<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React Sampels</title>
</head>
<body>
    <!-- 描画のルート -->
    <div id="root"></div>

    <!-- ReactとReactDOM(両方とも開発版) -->
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script>
        const items = [
            "2 lb salmon",
            "5 sprigs fresh rosemary",
            "2 tablespoons olive oil",
            "2 small lemons",
            "1 teaspoon kosher salt",
            "4 cloved of chopped garlic"
        ]
        const item = React.createElement(
            "ul",
            { className: "ingredients"},
            items.map((ingredient, i) => React.createElement("li", {key: i}, ingredient))
        )
        ReactDOM.render(item, document.getElementById("root"))
    </script>
</body>
</html>
